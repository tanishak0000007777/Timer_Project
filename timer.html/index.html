<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <h1>CountDown Timer</h1>
        <div id="countdown">
            <div>
                <span id="days">00</span>
                Days
            </div>
            <div>
                <span id ="hour">00</span>
                Hrs
            </div>
            <div>
                <span id="min">00</span>
                Min
            </div>
            <div >
                <span id="sec">00</span>
                Sec
            </div>
        </div>
        <h2>Progress</h2>
        <div class="prog_cont">
            <div id="prog_bar">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
